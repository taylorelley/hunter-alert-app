name: Supabase Integration Tests

on:
  workflow_dispatch:
    inputs:
      run-integration:
        description: 'Run Supabase integration suite'
        required: true
        default: false
        type: boolean
  schedule:
    - cron: '30 3 * * *'

jobs:
  integration:
    if: github.event_name == 'schedule' || github.event.inputs.run-integration == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 60
    env:
      RUN_SUPABASE_INTEGRATION: '1'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache Supabase assets (CLI + containers)
        uses: actions/cache@v4
        with:
          path: |
            ~/.supabase
            ~/.cache/supabase
          key: supabase-${{ runner.os }}-${{ hashFiles('backend/supabase/**') }}
          restore-keys: |
            supabase-${{ runner.os }}-

      - name: Install Supabase CLI
        uses: supabase/setup-cli@v1

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Supabase integration suite
        run: pnpm vitest run __tests__/integration --threads=false
