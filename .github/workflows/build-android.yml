name: Build Android APK

# Required GitHub Secrets:
# - NEXT_PUBLIC_SUPABASE_URL: Your Supabase project URL
# - NEXT_PUBLIC_SUPABASE_ANON_KEY: Your Supabase anonymous key
# Set these in: Repository Settings → Secrets and variables → Actions

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build Next.js app
        run: pnpm build
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Setup keystore
        run: |
          cd android/app
          if [ -n "${{ secrets.RELEASE_KEYSTORE_BASE64 }}" ]; then
            # Use release keystore if available
            echo "${{ secrets.RELEASE_KEYSTORE_BASE64 }}" | base64 -d > release.keystore
            echo "KEYSTORE_FILE=release.keystore" >> $GITHUB_ENV
            echo "KEYSTORE_PASSWORD=${{ secrets.RELEASE_KEYSTORE_PASSWORD }}" >> $GITHUB_ENV
            echo "KEY_ALIAS=${{ secrets.RELEASE_KEY_ALIAS }}" >> $GITHUB_ENV
            echo "KEY_PASSWORD=${{ secrets.RELEASE_KEY_PASSWORD }}" >> $GITHUB_ENV
            echo "Using release keystore"
          else
            # Generate debug keystore for CI builds
            echo "Generating debug keystore for CI build"
            keytool -genkeypair -v \
              -keystore debug.keystore \
              -alias androiddebugkey \
              -keyalg RSA \
              -keysize 2048 \
              -validity 10000 \
              -storepass android \
              -keypass android \
              -dname "CN=Android Debug,O=Android,C=US"
            echo "KEYSTORE_FILE=debug.keystore" >> $GITHUB_ENV
            echo "KEYSTORE_PASSWORD=android" >> $GITHUB_ENV
            echo "KEY_ALIAS=androiddebugkey" >> $GITHUB_ENV
            echo "KEY_PASSWORD=android" >> $GITHUB_ENV
            echo "Using generated debug keystore"
          fi

      - name: Build Android APK
        run: |
          cd android
          ./gradlew assembleRelease --no-daemon
        env:
          RELEASE_KEYSTORE_FILE: app/${{ env.KEYSTORE_FILE }}
          RELEASE_KEYSTORE_PASSWORD: ${{ env.KEYSTORE_PASSWORD }}
          RELEASE_KEY_ALIAS: ${{ env.KEY_ALIAS }}
          RELEASE_KEY_PASSWORD: ${{ env.KEY_PASSWORD }}

      - name: Determine APK path
        id: apk_path
        run: |
          if [ -f android/app/build/outputs/apk/release/app-release.apk ]; then
            echo "path=android/app/build/outputs/apk/release/app-release.apk" >> $GITHUB_OUTPUT
            echo "filename=app-release.apk" >> $GITHUB_OUTPUT
            echo "signed=true" >> $GITHUB_OUTPUT
          else
            echo "path=android/app/build/outputs/apk/release/app-release-unsigned.apk" >> $GITHUB_OUTPUT
            echo "filename=app-release-unsigned.apk" >> $GITHUB_OUTPUT
            echo "signed=false" >> $GITHUB_OUTPUT
          fi

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: ${{ steps.apk_path.outputs.path }}

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download APK artifact
        uses: actions/download-artifact@v4
        with:
          name: app-release

      - name: Get version from package.json
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.version.outputs.version }}-${{ github.run_number }}
          release_name: Release v${{ steps.version.outputs.version }}-${{ github.run_number }}
          draft: false
          prerelease: false
          body: |
            ## Hunter Alert - Android Build

            **Version:** ${{ steps.version.outputs.version }}
            **Build:** ${{ github.run_number }}
            **Commit:** ${{ github.sha }}

            ### Changes
            ${{ github.event.head_commit.message }}

            ### Installation
            Download the APK and install it on your Android device.

            ### Features
            - Network monitoring with satellite and constrained network support
            - Offline-first architecture with sync capabilities
            - Optimized for low-bandwidth connections

      - name: Determine downloaded APK filename
        id: downloaded_apk
        run: |
          if [ -f app-release.apk ]; then
            echo "filename=app-release.apk" >> $GITHUB_OUTPUT
          else
            echo "filename=app-release-unsigned.apk" >> $GITHUB_OUTPUT
          fi

      - name: Upload Release APK
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./${{ steps.downloaded_apk.outputs.filename }}
          asset_name: hunter-alert-v${{ steps.version.outputs.version }}-${{ github.run_number }}.apk
          asset_content_type: application/vnd.android.package-archive
