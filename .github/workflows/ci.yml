name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_call:

jobs:
  ci:
    name: Lint, unit, and build
    runs-on: ubuntu-latest
    env:
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm and Node.js
        uses: ./.github/actions/setup-pnpm-node

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run lint
        run: pnpm lint

      - name: Run tests with coverage
        run: pnpm test -- --coverage

      - name: Build project
        run: pnpm build

      - name: Lint Supabase backend scripts
        run: pnpm --prefix backend run lint

      - name: Upload Vitest coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: vitest-coverage
          path: coverage
          if-no-files-found: warn

  supabase-integration:
    name: Supabase integration
    needs: ci
    runs-on: ubuntu-latest
    continue-on-error: ${{ github.event_name == 'pull_request' }}
    timeout-minutes: 60
    env:
      RUN_SUPABASE_INTEGRATION: '1'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache Supabase assets (CLI + containers)
        uses: actions/cache@v4
        with:
          path: |
            ~/.supabase
            ~/.cache/supabase
          key: supabase-${{ runner.os }}-${{ hashFiles('backend/supabase/**') }}
          restore-keys: |
            supabase-${{ runner.os }}-

      - name: Install Supabase CLI
        uses: supabase/setup-cli@v1

      - name: Expose Supabase CLI path for test harness
        run: echo "SUPABASE_BIN=$(which supabase)" >> "$GITHUB_ENV"

      - name: Verify Docker availability
        run: |
          docker info
          docker compose version

      - name: Setup pnpm and Node.js
        uses: ./.github/actions/setup-pnpm-node

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Supabase integration tests
        run: pnpm vitest run __tests__/integration --pool=forks --maxWorkers=1 --no-file-parallelism
